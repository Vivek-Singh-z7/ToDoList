<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1 id="heading">TO DO LIST</h1>

    </div>
    <script src="app.js"></script>
</body>

</html>
